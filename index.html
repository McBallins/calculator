<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="integers-and-display">
        <div id="masterdisplay">
          <div id="displaya"></div>
          <div id="bottomscreen">
            <div id="displayb">0123456789</div>
            <div id="displayoperator"></div>
          </div>
        </div>
        <div id="integers">
          <button class="integer">1</button>
          <button class="integer">2</button>
          <button class="integer">3</button>
          <button class="integer">4</button>
          <button class="integer">5</button>
          <button class="integer">6</button>
          <button class="integer">7</button>
          <button class="integer">8</button>
          <button class="integer">9</button>
          <button class="integer">0</button>
          <button id="backspace">Backspace</button>
          <button id="decimal">.</button>
        </div>
      </div>
      <div id="operators">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button id="clear">Clear</button>
        <button id="equals">=</button>
      </div>
    </div>
  	<script src="script.js"></script>
  </body>
</html>
